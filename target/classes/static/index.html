<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="text-center text-primary mb-4">Mi Lista de To-Do</h1>
        
        <!-- Caja de texto y botón para añadir tarea -->
        <div class="mb-4 d-flex justify-content-center">
            <input type="text" id="todoTitle" placeholder="Escribe una tarea..." class="form-control w-50 me-2" disabled />
            <button class="btn btn-primary" disabled>Añadir Tarea</button>
        </div>

        <!-- Lista de tareas -->
        <ul id="todoList" class="list-unstyled">
            <li class="bg-white p-3 rounded shadow-sm mb-3 text-dark">
                Tarea de ejemplo
            </li>
            <li class="bg-white p-3 rounded shadow-sm mb-3 text-dark">
                Otra tarea
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP71T9Cm4bFheJg6PTf6S/JnK0Ck2wDIt8B9g5FZRuW4z5fT0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cuQAKFeu43LBpv9BQgs/dq5hFXIdk+k5pYfHVJ6nKzFcjRA4wknuBf6BKLJlO7He" crossorigin="anonymous"></script>
</body>
</html>
